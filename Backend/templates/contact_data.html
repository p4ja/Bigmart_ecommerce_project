<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Contact Details</h4>

                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                            <th>contact_id</th>
                          <th>name</th>
                            <th>email</th>
                            <th>phone</th>
                          <th>subject</th>
                          <th>message</th>
                            <th>options</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                      <tr>
                          <td>{{d.id}}</td>
                          <td>{{d.name}}</td>
                          <td>{{d.email}}</td>
                          <td>{{d.phone}}</td>
                          <td>{{d.subject}}</td>
                          <td>{{d.message}}</td>
                          <td>
                              <a href="{% url 'delete_contact' cont_id=d.id %}">
                              <button type="button" class="btn btn-outline-light btn-fw">Delete</button>
                              </a>
                          </td>
                      </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
